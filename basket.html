<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    

    <title> Orinoco | Boutique en ligne pour vos caméras vintage </title>

</head>
<body>

    <section class="container-fluid main-container">
        
        <header class="container-fluid header">
            <div class="row">
                <div class="col-md-9 factory-name">
                    <a href="index.html"><h1> Orinoco </h1>
                    <h2> Une caméra, du vintage.</h2></a>
                </div>
                <div class="col-md-3 nav-bar">
                    <ul class="nav">
                        <li> <a href="index.html" class="link-menu"> Accueil </a> </li>
                        <li> <a href="" class="link-menu"> Mon panier </a> </li>
                    </ul>
                </div>
            </div>
        </header>

        <section class="principal-body">

            <section class="container-fluid" id="product-basket">
                <h5 class="basket-title"> Mon panier </h5>
            </section>

            <div id="buttons">
                <a href="basket.html" id="link-to-cancel" class="btn-basket"> vider mon panier </a>
                <a href="index.html" class="btn-basket"> continuer mes achats </a>
            </div>
    
            <div id="total-account"> </div>

            <section id="form">
                <form id="form-contact" action="" method="POST">
                    <input type="text" name="firstname" placeholder="Prénom *" pattern="^\D*$" required>
                    <input type="text" name="name" placeholder="Nom *" pattern="^\D*$" required>
                    <input type="text" name="adress" placeholder="Adresse *" required>
                    <input type="text" name="city" placeholder="Ville *" required>
                    <input type="email" name="email" placeholder="Adresse électronique *" required>
                    <!-- ajouter l'emploi -->
                    <input type="submit" value="envoyer">
                </form>
            </section>

        </section>

        <footer class="footer">
            <p class="footer-description"> <i class="far fa-copyright"></i> clement.c</p>
        </footer>
      
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="basket.js"></script>
</body>
</html>
