<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Orinoco | Boutique en ligne pour vos caméras vintage </title>
</head>
<body>

    <section class="container-fluid main-container">
        
        <header class="container-fluid header">
            <div class="row">
                <div class="col-md-8 factory-name">
                    <a href="index.html"><h1> Orinoco </h1>
                    <h2> Une caméra, du vintage.</h2></a>
                </div>
                <div class="col-md-4 nav-bar">
                    <ul class="nav">
                        <li> <a href="index.html" class="link-menu"> Accueil </a> </li>
                        <li> <a href="basket.html" class="link-menu"> Mon panier </a> </li>
                    </ul>
                </div>
            </div>
        </header>


        <div id="customization-of-product" class="principal-body">

            <!-- création de l'architecture en dur car identique quelque soit le produit -->
            <div id="detail-produit-image" class="col-xl-6">
                <img src="" alt="ceci est l'illustration du produit" id="image-produit">
            </div>
            <div id="detail-produit-caracteristique" class="col-xl-6">
                <h2 id="nom-produit"></h2>
                <h4 id="prix-produit"></h4>
                <p id="description-produit"></p>
                <label for="selection-lentille"> Choix de la lentille </label>
                <select name="lentille" id="selection-lentille"></select>
                <label for="selection-quantite"> Quantité </label>
                <select name="quantite" id="selection-quantite">
                    <option value="option1">1</option>
                    <option value="option2">2</option>
                    <option value="option3">3</option>
                    <option value="option4">4</option>
                    <option value="option5">5</option>
                    <option value="option6">6</option>
                    <option value="option7">7</option>
                    <option value="option8">8</option>
                    <option value="option9">9</option>
                    <option value="option10">10</option>
                </select>  
                <button id="ajout-panier" onclick="afficherPopUp()"> Ajouter au panier </button>
            </div>
        </div>

        <footer class="footer">
            <p class="footer-description"> <i class="far fa-copyright"></i> clement.c</p>
        </footer>

        <!-- pop up d'ajout au panier, s'affiche quand on clique sur le bouton d'ajout -->
        <div id="pop-up-fond">
            <div id="pop-up-message">
                <p id="pop-up-close" onclick="fermerPopUp()"> + </p>
                <p class="pop-up-content"> Votre produit a bien été ajouté </p>
                <a href="basket.html"> Voir mon panier </a>
            </div>
        </div>
    
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="details-produit.js"></script>
   
</body>
</html>
